[config]
reload_apps = true

[config.reload_apps_list]
kitty = true
gtk_theme = true

[config.wallpaper]
command = "waypaper"
arguments = ["--wallpaper $wallpaper"]
set = false

[templates.avatar]
input_path = './templates/avatar.svg'
output_path = '~/.config/hypr/avatar.svg'
post_hook = 'magick -background none ~/.config/hypr/avatar.svg ~/.config/hypr/avatar.png'

[templates.firefox]
input_path = './templates/pywalfox-colors.json'
output_path = '~/.cache/wal/colors.json'
post_hook = 'pywalfox update'

[templates.fuzzel]
input_path = './templates/colors-fuzzel.ini'
output_path = '~/.config/fuzzel/fuzzel.ini'

[templates.flatcolor-gtk-3]
input_path = './templates/gtk-3.0/gtk.css'
  output_path = '~/.local/share/themes/FlatColor/gtk-3.0/gtk.css'

[templates.axmat-gtk-3]
input_path = './templates/colors.css'
output_path = '~/.local/share/themes/AxMat/gtk-3.0/colors.css'

[templates.flatcolor-gtk-32]
input_path = './templates/gtk-3.20/gtk.css'
output_path = '~/.local/share/themes/FlatColor/gtk-3.20/gtk.css'

[templates.flatcolor-gtk-4]
input_path = './templates/gtk-4/gtk.css'
output_path = '~/.local/share/themes/FlatColor/gtk-4.0/colors.css'

[templates.axmat-gtk-4]
input_path = './templates/colors.css'
output_path = '~/.local/share/themes/AxMat/gtk-4.0/colors.css'

[templates.gtk-icons]
input_path = './templates/gtk-icons.sh'
output_path = '~/.config/hypr/scripts/archdroid-icon-theme/color.sh'
post_hook = '~/.config/hypr/scripts/archdroid-icon-theme/export.sh &'

[templates.hyprland]
input_path = './templates/hyprcolors.conf'
output_path = '~/.config/hypr/hyprcolors.conf'
post_hook = 'hyprctl reload'

[templates.hyprlock]
input_path = './templates/hyprlockcolors.conf'
output_path = '~/.config/hypr/hyprlockcolors.conf'

[templates.ignis]
input_path = './templates/colors-scss.scss'
output_path = '~/.config/ignis/styles/colors.scss'

[templates.kitty]
input_path = '~/.config/matugen/templates/colors-kitty.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = "killall -SIGUSR1 kitty &"

[templates.kvantum]
input_path = '~/.config/matugen/templates/colors-kvantum.kvconfig'
output_path = '~/.config/kvantum/matugen/matugen.kvconfig'

[templates.mako]
input_path = './templates/colors-mako.ini'
output_path = '~/.config/mako/config'
post_hook = 'makoctl reload'

[templates.nvim]
input_path = './templates/colors-nvim.json'
output_path = '~/.cache/wal/colors-wal.vim'

[templates.qt5]
input_path = './templates/colors-qt.conf'
output_path = '~/.config/qt5ct/colors/matugen-colors.conf'

[templates.qt6]
input_path = './templates/colors-qt.conf'
output_path = '~/.config/qt6ct/colors/matugen-colors.conf'

[templates.slurp]
input_path = './templates/colors-slurp.sh'
output_path = '~/.config/kitty/slurp.sh'

[templates.starship]
input_path = './templates/colors-starship.toml'
output_path = '~/.config/starship.toml'

[templates.vesktop]
input_path = './templates/colors-discord.css'
output_path = '~/.config/vesktop/themes/matugen.theme.css'

[templates.waybar]
input_path = './templates/colors-css.css'
output_path = '~/.config/waybar/css/colors.css'

[templates.yazi]
input_path = './templates/colors-yazi.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.zathura]
input_path = './templates/colors-zathura'
output_path = '~/.config/zathura/zathurarc'

[templates.zen-chrome]
input_path = './templates/zen-browser/userChrome.css'
output_path = '~/.zen/hj0jj3u6.Default (beta)/chrome/userChrome.css'

[templates.zen-content]
input_path = './templates/zen-browser/userContent.css'
output_path = '~/.zen/hj0jj3u6.Default (beta)/chrome/userContent.css'

