source = ./hyprcolors.conf

general {
    gaps_in = 5
    gaps_out = 10,10,15,10
    border_size = 2
    col.active_border = rgba($primary_fixed_dimff) rgba($source_color99) 90deg
    col.inactive_border = rgba($source_color99)
    resize_on_border = false
    allow_tearing=false
    layout = dwindle
    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
        border_overlap = true
    }
}

decoration {
    rounding = 12
    rounding_power = 4.0
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = false

    blur {
        enabled = true
        new_optimizations = true
        size = 3
        passes = 2
        ignore_opacity = true
        xray = false
        popups = true
        vibrancy_darkness = 0.5
        vibrancy = 0.2
        contrast = 0.9
        brightness = 0.8
        noise = 0.05
    }



    shadow {
        enabled = true
        offset = 0, 3
        range = 15
        render_power = 2
        sharp = false
        ignore_window = true
        color = rgba($shadow99)
        scale = 0.99
    }

    
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}
